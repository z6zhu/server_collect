 <div id="myModal_edit" class="reveal-modal" style="width:500px;" data-reveal>
 	<form  action="{% url 'online_server'  %}" method="POST">
 		entry_ID: <input type="text" name="entry_ID"  style="display:inline;">
		实例ID: <input type="text" name="instance_ID"  style="display:inline;">
		实例名称: <input type="text" name="instance_name"  style="display:inline;">
		公网: <input type="text" name="out_net"  style="display:inline;">
		内网: <input type="text" name="inner_net"  style="display:inline;">
		截止日期: <input type="text" name="deadtime"  style="display:inline;">
		用户名: <input type="text" name="username"  style="display:inline;">
		用户密码: <input type="text" name="password"  style="display:inline;">
		SYS: <input type="text" name="SYS"  style="display:inline;">
		包含项目: <textarea  rows="5" cols="20" name="project">
			</textarea>
		<button type="submit" class="button round">修改</button>
		<button type="reset" class="button round">重置</button>
	</form>
  </div>
 <script type="text/javascript">
 $(document).ready(function() {
	    $(document).foundation();                        
	})
// init the  show_zone 
{% for info_go in info %}

//console.log(click_str);
click_str="<a id=\"{{info_go.id}}\""+" "+"href="+"\"#\""+" "+"data-reveal-id="+"myModal_edit" +">edit</a>"
 
delete_str="<a href="+"{% url 'online_server'  %}/?pk_id={{info_go.id}}"+">delete</a>" 

$("table tbody").append("<tr>"+"<td>"+"{{info_go.instance_id}}"+"</td>"+"<td>"+"{{info_go.instance_name}}"+"</td>"+"<td>"+"{{info_go.out_net}}"+"</td>"+"<td>"+"{{info_go.inner_net}}"+"</td>"+"<td>"+"{{info_go.deadtime}}"+"</td>"+"<td>"+"{{info_go.username}}"+"</td>"+"<td>"+"{{info_go.password}}"+"</td>"+"<td>"+"{{info_go.sys}}"+"</td>"+"</td>"+"<td>"+"{{info_go.project}}"+"</td>"+"<td>"+click_str+"&nbsp&nbsp"+delete_str+"</td>"+"</tr>");


$("#{{info_go.id}}").click(function(){

  	$("#myModal_edit input[name='entry_ID']").val("{{info_go.id}}"); 
  	$("#myModal_edit input[name='instance_ID']").val("{{info_go.instance_id}}"); 
  	$("#myModal_edit input[name='instance_name']").val("{{info_go.instance_name}}"); 
  	$("#myModal_edit input[name='SYS']").val("{{info_go.sys}}");
  	$("#myModal_edit input[name='out_net']").val("{{info_go.out_net}}"); 
  	$("#myModal_edit input[name='inner_net']").val("{{info_go.inner_net}}"); 
  	$("#myModal_edit input[name='deadtime']").val("{{info_go.deadtime}}"); 
  	$("#myModal_edit input[name='username']").val("{{info_go.username}}"); 
  	$("#myModal_edit input[name='password']").val("{{info_go.password}}"); 
  	$("#myModal_edit input[name='project']").val("{{info_go.project}}"); 
	
	
	var show_except_info="{{info_go.project}}".replace(/&gt;/g,">").replace(/&lt;/g,"<")

	$("#myModal_edit textarea[name='project']").val(show_except_info); 
})

{% endfor %}

$("#query_go").click(function(){
	input_value=$("#input_go").val();
